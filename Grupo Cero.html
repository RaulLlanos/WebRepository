<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grupo Cero</title>
  <!-- bootstrap 5.3 alpha3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- incons cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/estilos.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #ddd;
    }
  </style>

</head>

<body>
  <!-- Encabezado -->
  <div style="position: sticky; top: 0; z-index: 1;" id="encabezado"></div>

  <!-- carousel interval -->

  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" data-bs-theme="dark"
    style="z-index: 0;">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2500">
        <a href="./pinturas/arte pinturas/pintura1.html">
          <img src="/img/fondo-patron-onda-abstracta-3d.jpg" class="d-block w-100" alt="Impresionismo asincronico">
          <div class="carousel-caption">
            <h5 class="font-monospace text-start">Impresionismo asincronico</h5>
          </div>
        </a>
      </div>
      <div class="carousel-item" data-bs-interval="2500">
        <a href="./pinturas/arte pinturas/pintura2.html">
          <img src="/img/al óleo.jpg" class="d-block w-100" alt="Huellas karmicas">
          <div class="carousel-caption">
            <h5 class="font-monospace text-start">Huellas karmicas</h5>
          </div>
        </a>
      </div>
      <div class="carousel-item" data-bs-interval="2500">
        <a href="./esculturas/Josephine-Bakhita.html">
          <img src="/img/Josephine Bakhita.jpg" class="d-block w-100" alt="Josephine Bakhita">
          <div class="carousel-caption">
            <h5 class="font-monospace text-start">Josephine Bakhita</h5>
          </div>
        </a>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <!-- CARRITO DE COMPRAS -->

  
  <nav class="navbar navbar-light bg-dark min-vw-100">
    <h2 class="p-3 text-white">GrupoCero</h2>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link text-white"
          data-bs-toggle="modal"
          data-bs-target="#modal"
        >
          <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
        </a>
      </li>
    </ul>
  </nav>

  <main>
    <div class="row mt-5" id="contenedor"></div>
  </main>


  <div class="container-xl">
    <div class="modal" tabindex="-1" role="dialog" id="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Carrito</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="vaciarCarrito">
              Vaciar carrito
            </button>
            <button type="button" id="procesarCompra" class="btn btn-primary">
              Continuar compra
            </button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cerrar
            </button>

            <span>Precio total:</span>
            <p class="text-center" id="precioTotal"></p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- FORMULARIO -->

  <div class="container-fluid bg-dark text-white">

    <div class="container-fluid text-center pt-4 text-warning">
      <h1>Contáctenos</h1>
      <p class="text-warning">Comentenos en qué podemos ayudarle.</p>
    </div>

    <form class="row g-3 needs-validation pb-3" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="validationCustom01" value="" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="validationCustom02" value="" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationDefaultEmail" class="form-label">Correo</label>
        <input type="email" class="form-control" id="validationDefaultEmail" required />
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Asunto</label>
        <input type="text" class="form-control" id="validationCustom03" value="" required>
      </div>

      <!-- <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div> -->
      <form class="was-validated">
        <div class="mb-3">
          <label for="validationTextarea" class="form-label"></label>
          <textarea class="form-control" id="validationTextarea" placeholder="¿Cuál es su consulta?"
            required></textarea>
          <div class="invalid-feedback">
            Debe ingresar un mensaje.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepto los terminos y condiciones
            </label>
            <div class="invalid-feedback">
              Debe aceptar los terminos y condiciones.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
  </div>


  <!-- Footer -->
  <div id="footer"></div>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/app.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts para insertar encabezado y footer -->
  <script>
    fetch('/encabezado y pie/encabezado.html')
      .then(response => response.text())
      .then(data => {
        document.querySelector('#encabezado').innerHTML = data;
      });
  </script>
  <script>
    fetch('/encabezado y pie/pie de pagina.html')
      .then(response => response.text())
      .then(data => {
        document.querySelector('#footer').innerHTML = data;
      });
  </script>
  

</body>

</html>
