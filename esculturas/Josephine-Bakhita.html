<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grupo Cero</title>
  <!-- bootstrap 5.3 alpha3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- incons cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
  <!-- Encabezado -->
  <div style="position: sticky; top: 0; z-index: 1;" id="encabezado"></div>

  <!-- datos de la imagen -->
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-4">
        <h1 class="text-uppercase">Josephine-Bakhita</h1>
        <img src="/img/Josephine Bakhita.jpg" class="img-fluid">
      </div>
      <div class="col-md-4 mt-4">
        <h2>Bio</h2>
        <div class="table-responsive">
          <table class="table">
            <tbody>
              <tr>
                <td class="h6 text-capitalize">Tipo</td>
                <td class="text-end">Escultura</td>
              </tr>
              <tr>
                <td class="h6 text-capitalize">Nombre</td>
                <td class="text-end">Let the oppressed go free</td>
              </tr>
              <tr>
                <td class="h6 text-capitalize">Representa</td>
                <td class="text-end">Josephine Bakhita</td>
              </tr>
              <tr>
                <td class="h6 text-capitalize">tamaño</td>
                <td class="text-end">Grande</td>
              </tr>
              <tr>
                <td class="h6 text-capitalize">Artista</td>
                <td class="text-end">Timothy Schmalz</td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
      <div class="col-md-4 mt-4">
        <h2>Más Información</h2>
        <div class="table-responsive">
          <table class="table">
            <tbody>
              <tr>
                <td class="h6">Esta obra de arte representa a Josephine Bakhita
                  patrona de las víctimas de la trata de personas.
                </td>
              </tr>
              <!-- <tr>
                    <td class="h6"></td>
                    <td class="text-end"></td>
                </tr> -->

            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div id="footer"></div>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <!-- bootstrap 5.3 alpha3 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <!-- Scripts para insertar encabezado y footer -->
  <script>
    fetch('/encabezado y pie/encabezado.html')
      .then(response => response.text())
      .then(data => {
        document.querySelector('#encabezado').innerHTML = data;
      });
  </script>
  <script>
    fetch('/encabezado y pie/pie de pagina.html')
      .then(response => response.text())
      .then(data => {
        document.querySelector('#footer').innerHTML = data;
      });
  </script>
</body>

</html>
