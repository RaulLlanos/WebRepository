<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitud de nueva publicación</title>
  <!-- bootstrap 5.3 alpha3 css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- incons cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <style>
    body {
      background: #ddd;
    }
  </style>
</head>

<body>
  <!-- Encabezado -->
  <div style="position: sticky; top: 0; z-index: 1;" id="encabezado"></div>


  <!-- PUBLICAR OBRA -->

  <div class="container-fluid bg-dark text-white">

    <div class="container-fluid text-center pt-5 text-warning">
      <h1>PUBLICAR</h1>
      <p class="text-warning">Rellena los datos de tu obra y agrega una o más fotografías de ella.</p>
    </div>

    <form class="p-3">
      <div class="form-group">
        <label for="exampleFormControlInput1">Correo eletrónico</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div><br>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Categoría</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Pintura</option>
          <option>Escultura</option>
          <option>Orfebrería</option>
          <option>Tejido</option>
          <option>Otro</option>
        </select>
      </div><br>
      <!-- <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div> -->
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Descripción</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div><br>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Historia de la obra</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div><br>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFileLang" lang="es">
        <label class="custom-file-label text-center" for="customFileLang">Cliquee aquí para seleccionar las imágenes de
          la pieza.</label>
      </div><br>
      <p class="text-bg-warning rounded-4 fw-bold p-2 text-center">
        El administrador vera los datos compartidos y archivos, si cumple con los requisitos se le avisara al correo.
      </p>
    </form>


  </div>


  <!-- Footer -->
  <div id="footer"></div>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <!-- bootstrap 5.3 alpha3 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <!-- Scripts para insertar encabezado y footer -->
  <script>
    fetch('/encabezado y pie/encabezado.html')
      .then(response => response.text())
      .then(data => {
        document.querySelector('#encabezado').innerHTML = data;
      });
  </script>
  <script>
    fetch('/encabezado y pie/pie de pagina.html')
      .then(response => response.text())
      .then(data => {
        document.querySelector('#footer').innerHTML = data;
      });
  </script>
</body>

</html>
