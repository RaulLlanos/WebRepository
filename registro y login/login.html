<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grupo Cero</title>
  <!-- bootstrap 5.3 alpha3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- incons cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <style>
    body {
      background: #ffe259;
      background: linear-gradient(to right, #ffa751, #ffe259);
    }

    .bg {
      background-image: url(../img/bg.jpg);
      background-position: center center;
    }
  </style>
  <script>
    function cifrar() {
      var input_pass = document.getElementById("clave");

      input_pass.value = SHA1(input_pass.value);
    }
  </script>
  <script type="text/javascript" src="../js/sha1.js"></script>
</head>

<body>
  <div class="container w-75 bg-black mt-5 rounded shadow">
    <div class="row align-items-stretch">
      <div class="col bg rounded d-none d-lg-block col-md-5 col-lg-5 col-xl-6">

      </div>
      <div class="col p-5 rounded-end bg-white">
        <div class="text-end">
          <img src="../img/logo.avif" width="48" alt="">
        </div>
        <h2 class="fw-bold text-center pt-5 py-5 ">Bienvenido</h2>

        <!-- LOGIN-->

        <form action="../Grupo Cero.html" method="get" id="login" novalidate>
          <div class="mb-4">
            <label for="email" class="form-label">Correo electronico</label>
            <input type="email" class="form-control " name="email" id="email" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label ">Password</label>
            <input type="password" class="form-control" name="password" id="clave" required>
          </div>
          <!--
          <div class="mb-4 form-check">
            <input type="checkbox" name="connected" class="form-check-input">
            <label for="connected" class="form-check-label ">Mantenerme conectado</label>
          </div>
          -->
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
          </div>
        </form>
        <div class="my-3 ">
          <span>¿No tienes cuenta? <a href="./crear usuario.html">Regístrate</a></span><br>
          <span><a href="#!">Recuperar contraseña</a></span>
        </div>
        <!-- LOGIN CON REDES SOCIALES -->
        <div class="container w-100 my-5">
          <div class="row text-center">
            <div class="col12 ">Iniciar Sesión</div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-outline-primary w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="../img/fb_icon_325x325.png" width="32" alt="">
                  </div>
                  <div class="col-12 col-md-10 text-center">
                    Facebook
                  </div>
                </div>
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-danger w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="../img/png-transparent-google-logo-google-text-trademark-logo.png" width="32" alt="">
                  </div>
                  <div class="col-12 col-md-10 text-center">
                    Google
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('#login').submit(function (event) {
        var email = $('#email').val();
        var password = $('#clave').val();
        var errores = '';

        if (!email || !/^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$/.test(email)) {
          errores += 'Por favor, ingrese una dirección de correo electrónico válida.\n';
        }

        if (!password) {
          errores += 'Por favor, ingrese una contraseña.\n';
        }

        if (errores) {
          alert(errores);
          event.preventDefault();
          return false;
        }

        cifrar();
        return true;
      })
    });

  </script>
</body>

</html>
